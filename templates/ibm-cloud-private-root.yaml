---
AWSTemplateFormatVersion: 2010-09-09
Description: >-
  Root template for an IBM Cloud Private deployment. This is the root template for a collection of nested stacks that make up the full ICP deployment. **WARNING** This template creates EC2 instances and related resources. You will be billed for the AWS resources used if you create a stack from this template. (qs-1p8m99osu)
Metadata:
  AWS::CloudFormation::Interface:
    ParameterGroups:
      - Label:
          default: Deployment control configuration
        Parameters:
          - InceptionTimeout
          - InstallationTimeout
          - WhichClusterLBAddress
          - WhichProxyLBAddress
          - ICPDeploymentLogsBucketName

      - Label:
          default: IBM Cloud Private configuration
        Parameters:
          - AdminUser
          - AdminPassword
          - ClusterName
          - ClusterDomain
          - ClusterCIDR
          - ExcludedMgmtServices
          - ICPVersion
          - ServiceCIDR

      - Label:
          default: IBM Cloud Private cluster configuration
        Parameters:
          - MasterNodeCount
          - ManagementNodeCount
          - ProxyNodeCount
          - VulnerabilityAdvisorNodeCount
          - WorkerNodeCount

      - Label:
          default: VPC network configuration
        Parameters:
          - AvailabilityZoneCount
          - AvailabilityZones
          - ExternalApplicationLocation
          - ExternalICPAdminLocation
          - ExternalSSHLocation
          - HostedZoneId
          - PrivateSubnetCIDR
          - PrivateSubnets
          - PublicSubnetCIDR
          - PublicSubnets
          - VPCCIDR
          - VPCDomain
          - VPCName
          - VPCSubdomainPrefix
          - AppSubdomainPrefix

      - Label:
          default: Security configuration
        Parameters:
          - KeyName
          - ClusterPKIBucketName
          - ClusterPKIRootPath

      - Label:
          default: EC2 configuration
        Parameters:
          - BootNodeInstanceType
          - MasterNodeInstanceType
          - ManagementNodeInstanceType
          - ProxyNodeInstanceType
          - ResourceOwner
          - VulnerabilityAdvisorNodeInstanceType
          - WorkerNodeInstanceType
          - EBSVolumeType
          - StorageIOPS

      - Label:
          default: Application workload configuration
        Parameters:
          - ApplicationStorageMountPoint

      - Label:
          default: Software License Agreement
        Parameters:
          - LicenseAgreement

      - Label:
          default: (Optional) Advanced deployment configuration
        Parameters:
          - CustomArtifactsPath
          - ICPBootNodeScriptPackagePath
          - ICPClusterNodeScriptPackagePath
          - KeyFilePath

      - Label:
          default: AWS Quick Start configuration
        Parameters:
          - QSS3BucketName
          - QSS3KeyPrefix

    ParameterLabels:
      # Parameter labels in aphabetical order
      AdminPassword:
        default: IBM Cloud Private super user password
      AdminUser:
        default: IBM Cloud Private super user name
      ApplicationStorageMountPoint:
        default: Application storage mount point
      AppSubdomainPrefix:
        default: Application subdomain prefix
      AvailabilityZoneCount:
        default: Availability zone count
      AvailabilityZones:
        default: Availability zones
      BootNodeInstanceType:
        default: Boot node EC2 instance type
      ClusterCIDR:
        default: Cluster network CIDR
      ClusterDomain:
        default: Cluster domain
      ClusterName:
        default: Cluster name
      ClusterPKIBucketName:
        default: Cluster PKI bucket name
      ClusterPKIRootPath:
        default: Cluster PKI root path
      CustomArtifactsPath:
        default: Custom artifacts path
      EBSVolumeType:
        default: Elastic Block Storage volume type
      ExcludedMgmtServices:
        default: Excluded management services
      ExternalApplicationLocation:
        default: External application location
      ExternalICPAdminLocation:
        default: External IBM Cloud Private admin location
      ExternalSSHLocation:
        default: External SSH location
      HostedZoneId:
        default: Hosted zone identifier
      ICPBootNodeScriptPackagePath:
        default: IBM Cloud Private boot node script package path
      ICPClusterNodeScriptPackagePath:
        default: IBM Cloud Private cluster node script package path
      ICPDeploymentLogsBucketName:
        default: IBM Cloud Private deployment logs bucket name
      ICPVersion:
        default: IBM Cloud Private version
      InceptionTimeout:
        default: Inception timeout
      InstallationTimeout:
        default: Installation timeout
      KeyFilePath:
        default: Key file path
      KeyName:
        default: EC2 key pair name
      LicenseAgreement:
        default: License agreement
      ManagementNodeInstanceType:
        default: Management node EC2 instance type
      MasterNodeInstanceType:
        default: Master node EC2 instance type
      MasterNodeCount:
        default: Master node count
      ManagementNodeCount:
        default: Management node count
      PrivateSubnetCIDR:
        default: Private subnet CIDR
      PrivateSubnets:
        default: Private subnets
      PublicSubnetCIDR:
        default: Public subnet CIDR
      PublicSubnets:
        default: Public subnets
      ProxyNodeInstanceType:
        default: Proxy node EC2 instance type
      ProxyNodeCount:
        default: Proxy node count
      QSS3BucketName:
        default: QuickStart S3 bucket name
      QSS3KeyPrefix:
        default: QuickStart S3 key prefix
      ResourceOwner:
        default: Resource owner
      ServiceCIDR:
        default: ICP service network CIDR
      StorageIOPS:
        default: Storage Input/Output operations per second
      VPCCIDR:
        default: Virtual private cloud CIDR
      VPCDomain:
        default: Virtual private cloud network domain
      VPCName:
        default: Virtual private cloud name
      VPCSubdomainPrefix:
        default: Virtual private cloud network sub-domain prefix
      VulnerabilityAdvisorNodeInstanceType:
        default: Vulnerability Advisor node EC2 instance type
      VulnerabilityAdvisorNodeCount:
        default: Vulnerability Advisor node count
      WhichClusterLBAddress:
        default: Which cluster load balancer address
      WhichProxyLBAddress:
        default: Which proxy load balancer address
      WorkerNodeCount:
        default: Worker node count
      WorkerNodeInstanceType:
        default: Worker node EC2 instance type

Parameters:
  # Variables are declared in alphabetical order.
  AdminPassword:
    Description: >-
      IBM Cloud Private cluster administrator (super user) password.
    NoEcho: true
    Type: String

  AdminUser:
    Description: >-
      IBM Cloud Private cluster administrator (super user) name.
    Type: String

  ApplicationStorageMountPoint:
    Description: >-
      Mount point for the EFS volume to be used for application shared storage. The Kubernetes EFS provisioner uses this mount point.
    Type: String
    Default: /mnt/storage

  AppSubdomainPrefix:
    Description: >-
      The subdomain for application DNS names.  If a VPCSubdomainPrefix is defined, a wildcard entry is put in Route53 that looks like: *.AppSubdomainPrefix.VPCSubdomainPrefix.VPCDomain. If the VPCSubdomainPrefix is empty, then the wildcard entry in Route53 looks like: *.AppSubdomainPrefix.VPCDomain.
    Type: String
    Default: apps

  AvailabilityZoneCount:
    Description: >-
      The number of availability zones to be used for the deployment. Keep in mind that some regions may be limited to 2 availability zones.  For a single ICP cluster to be highly available, 3 availability zones are needed to avoid a single point of failure when using 3, 5 or 7 master nodes or etcd nodes.  With less than 3 availability zones, one of the AZs will have more master nodes (or etcd nodes) than can be lost without losing a majority of the etcd instances.
    Type: Number
    Default: 1
    # For now, only 1 or 3 AZs can be used.
    AllowedValues:
      - 1
      - 3

  AvailabilityZones:
    Description: >-
      List of Availability Zones to use for the subnets in the VPC. One or three Availability Zones are used for this deployment, and the logical order of your selections is preserved.
    Type: List<AWS::EC2::AvailabilityZone::Name>

  BootNodeInstanceType:
    Description: ICP boot node AWS EC2 instance type.
    Type: String
    Default: m5.xlarge
    AllowedValues:
      - m5.xlarge
      - m5.2xlarge
      - m5d.large
      - m5d.xlarge
      - m5d.2xlarge
    ConstraintDescription: Must be a valid EC2 instance type.

  ClusterCIDR:
    Description: >-
      The CIDR for the ICP cluster overlay network.  This gets assigned to the network_cidr attribute in the IBM Cloud Private installation config.yaml. The value provided must be a network that does not overlap with the AWS VPC network (VPCCIDR).  It also must not overlap with the IBM Cloud Private cluser service overlay network defined by the ServiceCIDR.
    Type: String
    MinLength: 9
    MaxLength: 18
    Default: 192.168.0.0/16
    AllowedPattern: >-
      ((\d{1,3})\.){3}\d{1,3}/\d{1,2}
    ConstraintDescription: >-
      Must be a valid IP CIDR range of the form x.x.x.x/x.

  # WARNING: A defect in ICP 3.1.0 causes MongoDB to fail to start if the
  # ClusterDomain is anything other than cluster.local.
  # Should be corrected in ICP 3.1.0 fixpack
  ClusterDomain:
    Description: >-
      The network domain of the IBM Cloud Private cluster overlay network.
    Type: String
    Default: cluster.local

  ClusterName:
    Description: >-
      The name of the cluster. The cluster name is combined with the VPC subdomain prefix (VPCSubdomainPrefix), if present, and the VPC domain (VPCDomain) to form the cluster DNS name (ClusterDNSName). An alias record is created in Route53 that maps the ClusterDNSName to the master node load balancer DNS name.
    Type: String
    Default: mycluster

  ClusterPKIBucketName:
    Description: >-
      (Optional) The S3 bucket where the cluster PKI artifacts are located. If not provided, self-signed PKI artifacts will be created and used.
    Type: String
    Default: ''

  ClusterPKIRootPath:
    Description: >-
      (Optional) The path in the cluster PKI S3 bucket where the user defined PKI key and certificate files are found.  This is the key and certificate to be used for the master node identity.  The CN of the key and certificate must be the same value that is provided in combination of the ClusterName, VPCSubdomainPrefix (if provided) and the VPCDomain. The extensions on the root path are assumed to be .key and .crt to get the key and certificate files respectively. DO NOT provide a leading / on the path value. If not provided, self-signed PKI artifacts will be created and used.
    Type: String
    Default: ''

  CustomArtifactsPath:
    Description: >-
      (Optional) Path to zip archive in the ICP script bucket (QSS3BucketName) for an archive of additional artifacts, typically scripts, for ICP cluster administration extracted on the boot node in the root home directory.
    Type: String
    Default: ''

  EBSVolumeType:
    Description: >-
      The type of EBS volume to use for the cluster member EC2 instances. The gp2 volume type is less expensive and performs reasonably well. The io1 volume type supports the specification of the disk IOPS.  For high performance requirements use io2 with 8000 or more IOPS. See the StorageIOPS parameter to specify the IOPS of an io2 storage device.
    Type: String
    Default: gp2
    AllowedValues:
      - io1
      - gp2

  ExcludedMgmtServices:
    Description: >-
      Comma separated list of management services to be excluded from the IBM Cloud Private deployment.  Services that may be excluded are: service-catalog, metering, monitoring, istio, vulnerability-advisor, custom-metrics-adapter.  Do not include vulnerability-advisor in this list if you choose to deploy Vulnerability Advisor.
    Type: String
    Default:
      "istio,vulnerability-advisor,custom-metrics-adapter"

  ExternalApplicationLocation:
    Description: >-
      The IP address CIDR for IP addresses permitted to access the IBM Cloud Private Proxy nodes on ports 80 and 443. All deployed workloads are accessed through Proxy nodes. The value `0.0.0.0/0` permits all IP addresses to access the Proxy nodes. Additional values can be added post-deployment from the AWS CloudFormation console.
    Type: String
    MinLength: 9
    MaxLength: 18
    AllowedPattern: >-
      ((\d{1,3})\.){3}\d{1,3}/\d{1,2}
    ConstraintDescription: >-
      Must be a valid IP CIDR range of the form x.x.x.x/x.

  ExternalICPAdminLocation:
    Description: >-
      The IP address CIDR for IP addresses permitted to access the IBM Cloud Private Master nodes on the access ports (8001, 8080, 8443, 8500, 8600, 9443). The CIDR provided is intended to allow access for IBM Cloud Private administrators. Additional values can be added post-deployment from the AWS CloudFormation console.
    Type: String
    MinLength: 9
    MaxLength: 18
    AllowedPattern: >-
      ((\d{1,3})\.){3}\d{1,3}/\d{1,2}
    ConstraintDescription: >-
      Must be a valid IP CIDR range of the form x.x.x.x/x.

  ExternalSSHLocation:
    Description: >-
      The network CIDR for IP addresses that can be used to SSH to the boot node. In single user test situations this can be a /32 CIDR.  Additional values can be added post-deployment from the AWS CloudFormation console. The CIDR provided is intended to allow access for IBM Cloud Private administrators. Additional values can be added post-deployment from the AWS CloudFormation console.
    Type: String
    MinLength: 9
    MaxLength: 18
    AllowedPattern: >-
      ((\d{1,3})\.){3}\d{1,3}/\d{1,2}
    ConstraintDescription: >-
      Must be a valid IP CIDR range of the form x.x.x.x/x.

  HostedZoneId:
    Description: >-
      (Optional) If an existing DNS hosted zone is to be used, then the hosted zone ID needs to be specified with this parameter.  Leave it empty if a DNS hosted zone is to be created as part of the deployment.
    Type: String
    Default: ''

  ICPBootNodeScriptPackagePath:
    Description: >-
      The path in the S3 bucket to the ICP Boot node script package (zip) file. Do not include a leading / on the path value.
    Type: String
    Default: scripts/aws-icp-bootstrap.zip

  ICPClusterNodeScriptPackagePath:
    Description: >-
      The path in the S3 script bucket to the ICP cluster node script package (zip) file.
      Do not include a leading / on the path value.
      Cluster nodes are master, proxy, worker, management, vulnerability advisor.
    Type: String
    Default: scripts/aws-icp-nodeinit.zip

  ICPDeploymentLogsBucketName:
    Description: >-
      The name of the S3 bucket where ICP stack deployment logs are to be exported. The deployment logs provide a record of the boot strap scripting actions and are useful for problem determination if the deployment fails in some way.
    Type: String

  # TODO - We can likely eliminate the InceptionTimeout and use only the InstallationTimeout.
  InstallationTimeout:
    Description: >-
      The timeout (in seconds) associated with the installation and configuration of the ICP cluster, from start to finish. The InstallationTimeout must be equal or greater than the InceptionTimeout. The InstallationTimeout needs to be sufficient to allow the bootstrap installation script to complete.  See InceptionTimeout for some guidance on expected installation time.
    Type: Number
    Default: 7200

  # NOTE - It is best to pass the ICP version explicitly.
  # The naming of the ICP image does not follow a consistent convention
  # for version number.
  # The version number is used to pick up the config.yaml template to use.
  ICPVersion:
    Description: >-
      The version of ICP to be deployed.  The full version must be provided, e.g., 3.1.0.
    Type: String
    AllowedValues:
      - 3.1.0
    Default: 3.1.0

  InceptionTimeout:
    Description: >-
      The number of seconds to wait for the IBM Cloud Private inception container to complete the installation.  For a small HA cluster (12 nodes) the inception process typically completes the installation in about 60 minutes. The start-to-finish installation time is on the order of 75 minutes for such a cluster.  The InceptionTimeout should be equal to or smaller than the InstallationTimeout.
    Type: Number
    Default: 7200

  KeyFilePath:
    Description: >-
      (Optional) Path to a file in the ICP script bucket (`QSS3BuckeName`) with public keys for administrators who need SSH access to the boot node. The public keys in the file in S3 at the KeyFilePath are copied to the `authorized_keys` file of the `ubuntu` user on the boot node.
    Type: String
    Default: ''

  KeyName:
    Description: >-
      Name of an existing EC2 KeyPair to enable SSH access to the boot node.  The private half of this key pair is used by the deployer to deploy the IBM Cloud Private cluster.  This key is configured for SSH access to the boot node.  Anyone who is a deployer needs to create an EC2 KeyPair in the region in which the IBM Cloud Private cluster is to be deployed.
    Type: AWS::EC2::KeyPair::KeyName
    ConstraintDescription: Must be the name of an existing EC2 KeyPair.
  
  LicenseAgreement:
    Description: >-
      I have read and agree to the license terms for IBM Cloud Private for Data (http://ibm.biz/BdY3AY).
    Type: String
    Default: '-'
    AllowedValues:
      - 'I agree'
      - '-'
    ConstraintDescription: must answer 'I agree'

  ManagementNodeCount:
    Description: >-
      Number of management nodes to be deployed in the ICP cluster. For a dev deployment 1 is sufficient. For production deployments, at least 2 and typically 3 are deployed.  The management nodes run the resource and log monitoring components, e.g., Prometheus, Grafana and the ELK stack.
    Type: Number
    Default: 1

  ManagementNodeInstanceType:
    Description: ICP Management node AWS EC2 instance type.
    Type: String
    Default: m5.2xlarge
    AllowedValues:
      - m5.xlarge
      - m5.2xlarge
      - m5d.xlarge
      - m5d.2xlarge
    ConstraintDescription: Must be a valid EC2 instance type.

  MasterNodeCount:
    Description: >-
      Number of master nodes to be deployed in the ICP cluster. Must be an odd number. For a development deployment 1 is sufficient; for production deployments 3. Currently, the master node count can only be 1 or 3.
    Type: Number
    AllowedValues:
      - 1
      - 3
    Default: 1

  MasterNodeInstanceType:
    Description: ICP Master node AWS EC2 instance type.
    Type: String
    Default: m5.2xlarge
    AllowedValues:
      - m5.xlarge
      - m5.2xlarge
      - m5d.xlarge
      - m5d.2xlarge
    ConstraintDescription: Must be a valid EC2 instance type.

  PrivateSubnetCIDR:
    Description: >-
      The CIDR block to be used for the private subnets. The PrivateSubnetCIDR must be within the network defined by the VPCCIDR and not overlap with the PublicSubnetCIDR.
    Type: String
    Default: 10.10.10.0/20

  PrivateSubnets:
    Description: >-
      A list of CIDR blocks to be used for the private subnets defined in 1 or 3 Availability Zones.  If there is only 1 Availability Zone, then the subnet can be the same as the PrivateSubnetCIDR.  The private subnets cannot overlap and must be within the PrivateSubnetCIDR. NOTE: CommaDelimitedList is invalid to pass into child templates.  Type is declared String, but it is intended to be a comma delimited list. Sample for 3 AZs: 10.10.10.0/24, 10.10.11.0/24, 10.10.12.0/24.
    Type: String
    Default: 10.10.10.0/24

  ProxyNodeCount:
    Description: >-
      Number of Proxy nodes to be deployed in the ICP cluster. For a dev deployment 1 is sufficient. For production deployments, at least 2 and typically 3 are deployed.
    Type: Number
    Default: 1

  ProxyNodeInstanceType:
    Description: ICP Proxy node AWS EC2 instance type.
    Type: String
    Default: m5.xlarge
    AllowedValues:
      - m5.large
      - m5.xlarge
      - m5.2xlarge
      - m5d.large
      - m5d.xlarge
      - m5d.2xlarge
    ConstraintDescription: Must be a valid EC2 instance type.

  PublicSubnetCIDR:
    Description: >-
      CIDR block used for the public subnets.  The PublicSubnetCIDR is used for defining public subnet security groups.  The PublicSubnetCIDR must be within the network defined by the VPCCIDR and not overlap with the PrivateSubnetCIDR.
    Type: String
    Default: 10.10.20.0/22

  PublicSubnets:
    Description: >-
      List of CIDRs to be used for 1 or 3 public subnets of the VPC. The number of CIDRs provided must equal the number of Availability Zones (AvailabilityZoneCount). The public subnets cannot overlap and must be within the network defined by the PublicSubnetCIDR.  NOTE: CommaDelimitedList is invalid to pass into child templates.  Type is declared String, but it is intended to be a comma delimited list. Sample for 3 AZs: 10.10.20.0/24, 10.10.21.0/24, 10.10.22.0/24.
    Type: String
    Default: 10.10.20.0/24

  QSS3BucketName:
    AllowedPattern: '^[0-9a-zA-Z]+([0-9a-zA-Z-]*[0-9a-zA-Z])*$'
    ConstraintDescription: >-
      Quick Start bucket name can include numbers, lowercase letters, uppercase
      letters, and hyphens (-). It cannot start or end with a hyphen (-).
    Default: aws-quickstart
    Description: >-
      S3 bucket name for the Quick Start assets. This bucket name can include
      numbers, lowercase letters, uppercase letters, and hyphens (-), but should
      not start or end with a hyphen. You can specify your own bucket if you
      copy all of the assets and submodules into it, if you want to override the
      Quick Start behavior for your specific implementation.
    Type: String

  QSS3KeyPrefix:
    AllowedPattern: '^[0-9a-zA-Z-/]*$'
    ConstraintDescription: >-
      Quick Start key prefix can include numbers, lowercase letters, uppercase
      letters, hyphens (-), and forward slash (/).
    Default: quickstart-ibm-cloud-private/
    Description: >-
      S3 key prefix for the Quick Start assets. Quick Start key prefix can
      include numbers, lowercase letters, uppercase letters, hyphens (-), and
      forward slash (/).
    Type: String

  ResourceOwner:
    Description: >-
      Value for the owner tag for the deployed resources associated with the stacks.
    Type: String
    Default: ICP-Quickstart

  ServiceCIDR:
    Description: >-
      The CIDR for the ICP service overlay network.  This gets assigned to the service_cluster_ip_range attribute in IBM Cloud Private config.yaml.  The value provided must be a network that does not overlap with the AWS VPC network (VPCCIDR).  It also must not overlap with the ICP cluster overlay network (network_cidr) defined in the ClusterCIDR.
    Type: String
    MinLength: 9
    MaxLength: 18
    Default: 172.16.0.0/24
    AllowedPattern: >-
      ((\d{1,3})\.){3}\d{1,3}/\d{1,2}
    ConstraintDescription: >-
      Must be a valid IP CIDR range of the form x.x.x.x/x.

  StorageIOPS:
    Description: >-
      The maximum number of read and write operations per second for the EBS storage devices provisioned to the IBM Cloud Private cluster member EC2 instances. The io1 storage volume type supports an explicit setting of the IOPS of the device. See the EBSVolumeType parameter to specify the storage volume type. This parameter is ignored if the EBSVolumeType is set to gp2.
    Type: Number
    Default: 8000

  VPCCIDR:
    Description: >-
      The VPC CIDR block. Must be in the form x.x.x.x/16-28.
    Type: String
    # TBD: The regex in the QuickStart sample template seems to be broken
    # 10.0.0.0/16 fails the QuickStart sample regex.
    AllowedPattern: >-
      ((\d{1,3})\.){3}\d{1,3}/\d{1,2}
    ConstraintDescription: >-
      CIDR block parameter must be in the form x.x.x.x/16-28
    Default: 10.10.0.0/16

  VPCDomain:
    Description: >-
      The network domain of the VPC.  The VPCDomain is used when defining the hosted zone. If an existing hosted zone is to be used, then provide the hosted zone ID in the HostedZoneId parameter, otherwise a hosted zone will be created.  If a subdomain is to be created, then provide a VPCSubdomainPrefix.  When a VPCSubdomainPrefix is provided it is combined with the VPCDomain to form the full network domain name. The ClusterName is combined with the VPC subdomain, if privided, and the VPC domain name to form the ClusterDNSName, which is used in the IBM Cloud Private configuration for the cluster_CA_domain parameter in the config.yaml file.  (If PKI certificates are provided for the deployment the CN used for creating the certificates must match the match the value of ClusterName concatenated with a dot, concatenated with the VPCSubdomainPrefix (if provided), concatenated with the VPCDomain.)
    Type: String

  VPCName:
    Description: The name of the deployed Virtual Private Cloud.
    Type: String
    Default: IBMCloudPrivateVPC

  VPCSubdomainPrefix:
    Description: >-
      (Optional) If a subdomain is to be created as part of the deployment, then provide the subdomain prefix with this parameter.  Otherwise, the full domain is assumed to be provided as the value of the VPCDomain parameter. If a non-empty value is provided in the VPCSubdomainPrefix, a subdomain is created and the full domain used for the deployment is the VPCSubdomainPrefix combined with the VPCDomain.
    Type: String
    Default: ''

  VulnerabilityAdvisorNodeCount:
    Description: >-
      Number of Vulnerability Advisor nodes to be deployed in the ICP cluster. Not typically deployed for a development environment. For production deployments, typically 3 are deployed. VA uses zookeeper which requires an odd number of instances for consistency voting purposes. The VA nodes run the resource image and container security scanning components.
    Type: Number
    AllowedValues:
      - 0
      - 1
      - 3
    Default: 0

  VulnerabilityAdvisorNodeInstanceType:
    Description: ICP Vulnerability Advisor node AWS EC2 instance type.
    Type: String
    Default: m5.2xlarge
    AllowedValues:
      - m5.2xlarge
      - m5.4xlarge
      - m5d.2xlarge
      - m5d.4xlarge
    ConstraintDescription: Must be a valid EC2 instance type.

  WhichClusterLBAddress:
    Description: >-
      The value to use for the cluster load balancer address.  This value is used to drive the logic in the bootstrap script.
    Type: String
    AllowedValues:
      - UseMasterELBAddress
      - UseMasterELBName
      - UseClusterName
    Default: UseClusterName

  WhichProxyLBAddress:
    Description: >-
      Selector for the value to use for the proxy load balancer address.  This value is used to drive scripting logic in the bootstrap script.
    Type: String
    AllowedValues:
      - UseProxyELBAddress
      - UseProxyELBName
      - UsePrimaryAppDomain
    Default: UseProxyELBName

  WorkerNodeCount:
    Description: >-
      Number of worker nodes (desired capacity) to be deployed in the ICP cluster.
    Type: Number
    Default: 3

  WorkerNodeInstanceType:
    Description: ICP Worker node AWS EC2 instance type.
    Type: String
    Default: m5.4xlarge
    AllowedValues:
      - m5.4xlarge
      - m5d.4xlarge
    ConstraintDescription: Must be a valid EC2 instance type.

Mappings:
  # See https://cloud-images.ubuntu.com/locator/ec2/
  # Builds needed that support HVM, Elastic Network Adapter (ENA)
  # in order to use the MD5 instance types.
  # Use EBS backed storage as opposed to "instance-store", e.g., hvm:ebs-ssd
  # As of 20 JAN 2019 all Ubuntu images are release: 20190122.1
  AWSRegionAMIEC2:
    ap-northeast-1:
      Ubuntu16: ami-04afce36be5236d87
    ap-northeast-2:
      Ubuntu16: ami-07293f39d3a08de15
    ap-northeast-3:
      Ubuntu16: ami-0188b2d037ee29ff6
    ap-south-1:
      Ubuntu16: ami-00fce1780262edd51
    ap-southeast-1:
      Ubuntu16: ami-07c1483ef8c3dfece
    ap-southeast-2:
      Ubuntu16: ami-04382b669b79925fb
    ca-central-1:
      Ubuntu16: ami-01dc5f3365131b133
    eu-central-1:
      Ubuntu16: ami-0602105b1a2ed9449
    eu-north-1:
      Ubuntu16: ami-13d75e6d
    eu-west-1:
      Ubuntu16: ami-00182431c78dff2fa
    eu-west-2:
